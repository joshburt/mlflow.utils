name: mlflow-tracking-server
description: MLFlow Tracking Server

commands:
  server:
    unix: python handler.py
    supports_http_options: true
  garbagecollection:
    # https://www.mlflow.org/docs/latest/cli.html#mlflow-gc
    unix: mlflow gc --older-than 10d0h0m0s
  cron:
    unix python -m cron

packages:
    - python=3.9
    - pip:
        - mlflow==1.2.0

platforms:
  - linux-64

env_specs:
  python_39: {}
