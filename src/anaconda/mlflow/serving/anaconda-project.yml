name: mlflow-endpoint
description: MLFlow Endpoint

commands:
  Staging:
    unix: python -m handler --model taxi_fare_regressor --stage Staging
    supports_http_options: true
  Production:
    unix: python -m handler --model taxi_fare_regressor --stage Production
    supports_http_options: true

packages:
    - python=3.9
    - pip:
        - mlflow==1.2.0

platforms:
  - linux-64

env_specs:
  python_39: {}
